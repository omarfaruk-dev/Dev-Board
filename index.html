<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dev Board | Task Progress </title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5.0.0-beta.8/daisyui.css" rel="stylesheet" type="text/css">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>

<body class="bg-[#F4F7FF] h-screen">
    <header class="py-3 container mx-auto">
        <nav class="py-3 px-4 bg-base-100 shadow-xs mx-auto rounded-xl flex justify-between items-center">
            <div class="flex gap-3">
                <div class="">
                    <img class="w-6 sm:w-8 md:w-10" src="/assets/logo.png" alt="logo">
                </div>
                <h3 class="sm:text-2xl md:text-3xl">Dev<span class="font-bold">Board</span></h3>
            </div>
            <div class="flex gap-4 md:gap-9">
                <div class="flex items-center gap-x-3 px-6 bg-[#F4F7FF] rounded-full">
                    <img class="w-4 h-4 md:w-6 md:h-6" src="./assets/checkbox.png" alt="checkbox">
                    <span id="completed-task" class="sm:text-2xl md:text-3xl font-bold">23</span>
                </div>
                <div id="theme-btn" class="flex cursor-pointer items-center gap-3 p-3 md:p-4 bg-[#F4F7FF] rounded-full">
                    <img class="sm:w-6 h-6 md:h-10 md:w-10 active:animate-spin" src="./assets/theme-btn.png" alt="">
                </div>
            </div>
        </nav>
    </header>
    <main>
        <div class="container mx-auto">
            <div class="grid grid-cols-1 lg:grid-cols-4 gap-6">
                <!-- left -->
                <section class="col-span-3 bg-white py-6 rounded-xl">
                    <!-- task head -->
                    <div class="grid lg:grid-cols-4 grid-cols-1 gap-6 border-b border-dashed pb-5 px-6">
                        <!-- task assigned -->
                        <div class="bg-[#F4F7FF] pl-2 py-4 rounded-xl flex justify-start md:justify-evenly items-center">
                            <div class="h-16 w-16 rounded-full bg-white flex items-center justify-center"><img
                                    src="assets/checkbox.png" alt="checkbox"></div>
                            <div class="">
                                <p>Task Assigned </p>
                                <h3 class="text-[#00303C] text-3xl font-bold">05</h3>
                            </div>
                        </div>
                        <!-- discover -->
                        <div
                            class="col-span-2 bg-linear-to-r from-[#3752FD] to-[#9BA8F8] rounded-xl flex justify-start items-center gap-6 pl-6 py-6">
                            <img src="assets/board.png" alt="">
                            <h3 class="text-2xl font-semibold text-white">Discover Something <br> New Today!</h3>
                        </div>
                        <!-- calendar date  -->
                        <div class="bg-[#F4F7FF] pl-2 py-4 px-3 rounded-xl flex justify-start md:justify-evenly items-center">
                            <div class="h-16 w-16 rounded-full bg-white flex items-center justify-center"><img
                                    src="assets/calender.png" alt="checkbox"></div>
                            <div class="">
                                <p>Wed, </p>
                                <h3 class="text-[#00303C] text-xl font-bold">Jul 28 2025</h3>
                            </div>
                        </div>
                    </div>
                </section>
                <!-- right aside -->
                <section>
                    <aside class="bg-white py-5 rounded-xl">
                        <div>
                            <!-- activity head -->
                            <div class=" border-b border-dashed pb-5 space-y-5 text-center">
                                <div class="flex gap-3 justify-center">
                                    <img src="assets/activity.png" alt="activity icon">
                                    <h4 class="">Activity Log</h4>
                                </div>
                                <div><button class="btn text-white text-base rounded-md bg-[#3752FD]">Clear
                                        History</button></div>
                            </div>
                            <!-- activity body -->
                            <div></div>
                        </div>
                    </aside>
                </section>
            </div>
        </div>
    </main>
</body>

</html>
